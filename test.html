<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In -Khin.com</title>
    <link rel="stylesheet" href="./test.css" />

    <script>
      function togglePassword(event) {
        let passwordInput = document.getElementById("password");
        if (passwordInput) {
          passwordInput.type = event.target.checked ? "text" : "password";
        }
      }

      document.addEventListener('DOMContentLoaded')
    </script>
  </head>
  <body>
    <div class="login-container">
      <h1>Log in</h1>
      <p class="create-account">
        Need a Khin account? <a href="#">Create an account</a>
      </p>

      <form>
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <div class="show-password">
            <input
              type="checkbox"
              id="show-password"
              onchange="togglePassword(event)"
            />
            <label for="show-password">Show</label>
          </div>
        </div>

        <div class="keep-logged-in">
          <input type="checkbox" id="keep-logged-in" />
          <label for="keep-logged-in">Keep me logged in</label>
        </div>

        <button type="submit">Log in</button>
      </form>

      <div class="footer-links">
        <a href="#">Forgot username?</a>
        <a href="#">Forgot password?</a><br />
        <a href="#">Can't log in?</a>
      </div>

      <div class="copyright">
        &copy;2024 Inuit Inc. All rights reserved.<br />
        Khin is a registered trademark of The Khin developers Group<br />
        <a href="#">Cookie Preferences</a>, <a href="#">Privacy</a> and
        <a href="#">Terms</a>
      </div>
    </div>
  </body>
</html>
